und-size:16px 16px;position:relative;top:7px;display:inline-block}.ov1,.ov2{position:relative;left:135px;overflow:hidden;width:0;height:0;border-left:10px dotted transparent;border-right:10px dotted transparent;border-top:8px solid transparent}.ov2{top:-8px;border-top-color:rgba(0,0,0,0.7)}.myov{position:relative;left:135px;overflow:hidden;width:0;height:0;border-top:10px solid rgba(0,0,0,0.7);border-right:10px solid transparent;border-left:10px solid transparent;width:0}#cityList{width:100%;height:100%;background:#fff}.cityListbox{width:320px;height:420px;background:url(./images/citylist.png) no-repeat;background-size:320px 431px;background-position:center 0;margin:0 auto}.cityListbox .list{padding-top:126px;width:285px;margin:0 auto}.cityListbox .list li{height:45px;line-height:45px;padding-left:20px;border-bottom:1px solid #ccc}.cityListbox .list li:last-child{border:0}</style></head> <body id=body> <div id=cityList style="display:none;"> <div class=cityListbox> <ul class=list id=cityList_name> </ul> </div> </div><div class=container id=container> <div id=container1 style="width:100%; height:100%"></div><div id=container2 style="width:100%; height:100%; z-index:100;"></div><div class=container3 id=container3 style=display:none><div class=msgbox id=msgbox><div class=wait id=wait><span class=load></span><span class=text>正在加载...</span></div></div> <div class=myov id=ov></div></div></div><img id=img src=images/transparent.gif style=display:none></body><script src="js/DataManager.js" type="text/javascript"></script></html>
